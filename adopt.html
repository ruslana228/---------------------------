  <main style="padding: 20px;">
    <section>
      <h2>Как усыновить питомца</h2>
      <p>Чтобы усыновить питомца, заполните форму ниже. Мы свяжемся с вами для дальнейших шагов.</p>
      <form action="#" method="POST">
        <label for="adopt-name" style="display: block; margin-bottom: 5px;">Ваше имя:</label>
        <input type="text" id="adopt-name" name="adopt-name" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>

        <label for="adopt-email" style="display: block; margin-bottom: 5px;">Ваш email:</label>
        <input type="email" id="adopt-email" name="adopt-email" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>

        <label for="adopt-pet" style="display: block; margin-bottom: 5px;">Выберите питомца:</label>
        <select id="adopt-pet" name="adopt-pet" style="width: 100%; padding: 10px; margin-bottom: 10px;">
          <option value="murka">Мурка</option>
          <option value="barsik">Барсик</option>
          <option value="sherlock">Шерлок</option>
        </select>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; margin-top: 10px;">Подать заявку</button>
      </form>
    </section>
  </main>
