<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты - Дом лап</title>
</head>
<body>

  <header style="background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center;">
    <h1>Дом лап</h1>
    <nav>
      <ul style="list-style: none; padding: 0; text-align: center;">
        <li style="display: inline; margin-right: 10px;"><a href="index.html" style="color: white; text-decoration: none;">Главная</a></li>
        <li style="display: inline; margin-right: 10px;"><a href="about.html" style="color: white; text-decoration: none;">О нас</a></li>
        <li style="display: inline; margin-right: 10px;"><a href="adopt.html" style="color: white; text-decoration: none;">Усыновить</a></li>
        <li style="display: inline; margin-right: 10px;"><a href="contact.html" style="color: white; text-decoration: none;">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding: 20px;">
    <section>
      <h2>Свяжитесь с нами</h2>
      <form action="#" method="POST">
        <label for="name" style="display: block; margin-bottom: 5px;">Ваше имя:</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>

        <label for="email" style="display: block; margin-bottom: 5px;">Ваш email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>

        <label for="message" style="display: block; margin-bottom: 5px;">Ваше сообщение:</label>
        <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px;" required></textarea>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; margin-top: 10px;">Отправить</button>
      </form>
    </section>
  </main>

  <footer style="background-color: #4CAF50; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0;">
    <p>&copy; 2025 Дом лап</p>
  </footer>

</body>
